<!-- admin.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
</head>
<body>
  <h1>Enter Couple Data</h1>
  <form id="dataForm">
    <input type="text" id="coupleName" placeholder="Couple Name" required>
    <input type="text" id="videoLink" placeholder="Video Link (Google Drive, etc.)" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        coupleName: document.getElementById('coupleName').value,
        videoLink: document.getElementById('videoLink').value
      };

      fetch('YOUR_GOOGLE_SCRIPT_URL', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => res.json()).then(response => {
        alert("Data submitted!");
      });
    });
  </script>
</body>
</html>
